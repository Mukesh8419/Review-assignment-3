<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!---title-->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="./pictur.jpg" id="person-img" alt=""/>
          </div>
          <h4 id="author">Nick jones</h4>
          <p id="job">ux designer</p>
        <p id="info">
          A UX designer is concerned with the entire process of acquiring and integrating a product, including aspects of branding, design, usability and function. 
          It is a story that begins before the device is even in the user's hands.
        </p>
        <!--prev next buttons-->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!---random button-->
        <button class="random-btn">suprise me</button>
        </article>

      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
